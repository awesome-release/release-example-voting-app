version: "3"

services:
  vote:
    build: ./vote
    command: 
    - python 
    - app.py
    ports:
      - "5000:80"
    depends_on:
      - "redis"
      - "db"

  result:
    build: ./result
    command: 
    - nodemon 
    - server.js
    ports:
      - "5001:80"
    depends_on:
      - "redis"
      - "db"

  worker:
    build:
      context: ./worker
    depends_on:
      - "redis"
      - "db"

  redis:
    image: redis:alpine
    ports:
      - "6379"
    volumes:
      - redis:/data

  db:
    image: postgres:14
    ports:
      - "5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres

volumes:
  postgres-data: {}
  redis: {}
